<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Squirrel Media</title>
    <meta name="description" content="Stream unlimited content. Movies, TV, Live Channels, Radio. Pay with Solana - zero fees.">

    <link rel="icon" type="image/png" href="../img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root {
            --primary: #6B2D8B;
            --primary-dark: #1a0a2e;
            --primary-light: #9333ea;
            --accent-pink: #e91e63;
            --accent-blue: #3b82f6;
            --bg-dark: #0d0d0d;
            --bg-card: #1a1a1a;
            --bg-hover: #252525;
            --text-white: #ffffff;
            --text-muted: rgba(255,255,255,0.7);
            --text-dim: rgba(255,255,255,0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-white);
            min-height: 100vh;
        }

        /* Header */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.3s;
        }

        .app-header.scrolled {
            background: rgba(13,13,13,0.98);
            backdrop-filter: blur(10px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .logo-text {
            font-weight: 600;
            font-size: 14px;
            line-height: 1.2;
        }

        .logo-text small {
            display: block;
            font-weight: 400;
            opacity: 0.8;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: white;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            padding: 8px 12px;
            gap: 8px;
        }

        .search-box input {
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            width: 150px;
            outline: none;
        }

        .search-box input::placeholder {
            color: var(--text-dim);
        }

        .profile-btn {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            color: white;
        }

        /* Main Content */
        .app-main {
            padding-top: 70px;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 80vh;
            min-height: 500px;
            display: flex;
            align-items: flex-end;
            padding: 60px;
            background: linear-gradient(to right, rgba(0,0,0,0.8) 0%, transparent 60%),
                        linear-gradient(to top, var(--bg-dark) 0%, transparent 40%),
                        url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?w=1920') center/cover;
        }

        .hero-content {
            max-width: 500px;
        }

        .hero-badge {
            display: inline-block;
            background: var(--accent-pink);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.1;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 16px;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: white;
            color: black;
        }

        .btn-primary:hover {
            background: rgba(255,255,255,0.85);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Content Rows */
        .content-section {
            padding: 20px 60px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
        }

        .see-all {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
        }

        .see-all:hover {
            color: white;
        }

        .content-row {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 20px;
            scrollbar-width: none;
        }

        .content-row::-webkit-scrollbar {
            display: none;
        }

        .content-card {
            flex-shrink: 0;
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .content-card:hover {
            transform: scale(1.05);
        }

        .content-card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            border-radius: 4px;
            background: var(--bg-card);
        }

        .content-card h4 {
            margin-top: 8px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .content-card .meta {
            color: var(--text-dim);
            font-size: 12px;
        }

        /* Wide Cards (for Live TV) */
        .content-card.wide {
            width: 300px;
        }

        .content-card.wide img {
            aspect-ratio: 16/9;
        }

        .live-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #e50914;
            padding: 2px 8px;
            border-radius: 2px;
            font-size: 11px;
            font-weight: 600;
        }

        /* Player View */
        .player-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: black;
            z-index: 200;
            display: none;
        }

        .player-view.active {
            display: flex;
            flex-direction: column;
        }

        .player-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .player-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Auth Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 300;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 40px;
            width: 400px;
            max-width: 90%;
        }

        .modal h2 {
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 15px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-full {
            width: 100%;
            justify-content: center;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: var(--text-dim);
            font-size: 13px;
        }

        .wallet-btn {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.2);
            background: transparent;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .wallet-btn:hover {
            background: rgba(255,255,255,0.05);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 20px;
            cursor: pointer;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-header { padding: 10px 15px; }
            .header-left { gap: 20px; }
            .nav-links { display: none; }
            .hero { height: 60vh; padding: 30px; }
            .hero h1 { font-size: 28px; }
            .content-section { padding: 15px; }
            .content-card { width: 140px; }
            .content-card.wide { width: 250px; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="app-header" id="header">
        <div class="header-left">
            <a href="#/" class="logo">
                <img src="../img/logo.png" alt="PSM">
                <span class="logo-text">Purple Squirrel<small>Media</small></span>
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="#/" class="active" data-nav="home">Home</a></li>
                    <li><a href="#/browse" data-nav="browse">Browse</a></li>
                    <li><a href="#/live" data-nav="live">Live TV</a></li>
                    <li><a href="#/radio" data-nav="radio">Radio</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <div class="search-box">
                <i class="fas fa-search" style="color: var(--text-dim)"></i>
                <input type="text" placeholder="Search..." id="searchInput">
            </div>
            <button class="profile-btn" id="profileBtn">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-main" id="app">
        <!-- Content loaded by router -->
    </main>

    <!-- Player View -->
    <div class="player-view" id="playerView">
        <div class="player-header">
            <button class="back-btn" id="closePlayer"><i class="fas fa-arrow-left"></i></button>
            <h3 id="playerTitle">Now Playing</h3>
        </div>
        <div class="player-container">
            <video id="videoPlayer" controls></video>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal-overlay" id="authModal">
        <div class="modal" style="position: relative;">
            <button class="close-modal" id="closeAuth"><i class="fas fa-times"></i></button>
            <h2>Sign In</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>
            <div class="divider">or continue with</div>
            <button class="wallet-btn" id="walletLogin">
                <img src="https://cryptologos.cc/logos/solana-sol-logo.png" width="20" alt="Solana">
                Connect Solana Wallet
            </button>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = 'http://163.192.105.31:8080/api/v1';

        // App State
        const state = {
            user: null,
            currentView: 'home',
            videos: [],
            channels: [],
            radio: []
        };

        // API Client
        const api = {
            async get(endpoint) {
                try {
                    const res = await fetch(`${API_BASE}${endpoint}`);
                    return res.json();
                } catch (e) {
                    console.error('API Error:', e);
                    return null;
                }
            },
            async post(endpoint, data) {
                try {
                    const res = await fetch(`${API_BASE}${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    return res.json();
                } catch (e) {
                    console.error('API Error:', e);
                    return null;
                }
            }
        };

        // Sample content (until API is populated)
        const sampleContent = {
            featured: {
                title: "Purple Squirrel Originals",
                description: "Exclusive content created by our community. Fresh perspectives, unique stories, and creative expression from independent creators worldwide.",
                image: "https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=1920"
            },
            trending: [
                { id: 1, title: "The Creator's Journey", year: "2025", image: "https://images.unsplash.com/photo-1485846234645-a62644f84728?w=400" },
                { id: 2, title: "Digital Dreams", year: "2024", image: "https://images.unsplash.com/photo-1478720568477-152d9b164e26?w=400" },
                { id: 3, title: "Beyond the Code", year: "2025", image: "https://images.unsplash.com/photo-1440404653325-ab127d49abc1?w=400" },
                { id: 4, title: "Neon Nights", year: "2024", image: "https://images.unsplash.com/photo-1594909122845-11baa439b7bf?w=400" },
                { id: 5, title: "The Algorithm", year: "2025", image: "https://images.unsplash.com/photo-1535016120720-40c646be5580?w=400" },
                { id: 6, title: "Cloud Atlas", year: "2024", image: "https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?w=400" }
            ],
            live: [
                { id: 101, title: "PSM News 24/7", viewers: "2.4K", image: "https://images.unsplash.com/photo-1495020689067-958852a7765e?w=600" },
                { id: 102, title: "Gaming Central", viewers: "5.1K", image: "https://images.unsplash.com/photo-1542751371-adc38448a05e?w=600" },
                { id: 103, title: "Music Vibes", viewers: "1.8K", image: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=600" },
                { id: 104, title: "Tech Talk Live", viewers: "892", image: "https://images.unsplash.com/photo-1518770660439-4636190af475?w=600" }
            ],
            radio: [
                { id: 201, title: "Chill Beats", genre: "Lo-Fi", image: "https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=400" },
                { id: 202, title: "Rock Classics", genre: "Rock", image: "https://images.unsplash.com/photo-1498038432885-c6f3f1b912ee?w=400" },
                { id: 203, title: "Jazz Corner", genre: "Jazz", image: "https://images.unsplash.com/photo-1415201364774-f6f0bb35f28f?w=400" },
                { id: 204, title: "EDM Party", genre: "Electronic", image: "https://images.unsplash.com/photo-1571266028243-3716f02d2d2e?w=400" }
            ]
        };

        // Router
        function router() {
            const hash = window.location.hash || '#/';
            const path = hash.slice(1);

            // Update nav
            document.querySelectorAll('.nav-links a').forEach(a => {
                a.classList.remove('active');
                if (a.getAttribute('href') === hash) a.classList.add('active');
            });

            // Route to view
            if (path === '/' || path === '') {
                renderHome();
            } else if (path === '/browse') {
                renderBrowse();
            } else if (path === '/live') {
                renderLive();
            } else if (path === '/radio') {
                renderRadio();
            } else if (path.startsWith('/watch/')) {
                const id = path.split('/')[2];
                playVideo(id);
            } else if (path === '/profile') {
                renderProfile();
            }
        }

        // Views
        function renderHome() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <section class="hero" style="background-image: linear-gradient(to right, rgba(0,0,0,0.8) 0%, transparent 60%), linear-gradient(to top, var(--bg-dark) 0%, transparent 40%), url('${sampleContent.featured.image}')">
                    <div class="hero-content">
                        <span class="hero-badge">FEATURED</span>
                        <h1>${sampleContent.featured.title}</h1>
                        <p>${sampleContent.featured.description}</p>
                        <div class="hero-buttons">
                            <button class="btn btn-primary" onclick="playVideo('featured')">
                                <i class="fas fa-play"></i> Play
                            </button>
                            <button class="btn btn-secondary">
                                <i class="fas fa-info-circle"></i> More Info
                            </button>
                        </div>
                    </div>
                </section>

                <section class="content-section">
                    <div class="section-header">
                        <h3 class="section-title">Trending Now</h3>
                        <a href="#/browse" class="see-all">See All <i class="fas fa-chevron-right"></i></a>
                    </div>
                    <div class="content-row">
                        ${sampleContent.trending.map(item => `
                            <div class="content-card" onclick="window.location.hash='/watch/${item.id}'">
                                <img src="${item.image}" alt="${item.title}">
                                <h4>${item.title}</h4>
                                <span class="meta">${item.year}</span>
                            </div>
                        `).join('')}
                    </div>
                </section>

                <section class="content-section">
                    <div class="section-header">
                        <h3 class="section-title"><i class="fas fa-circle" style="color: #e50914; font-size: 10px;"></i> Live Now</h3>
                        <a href="#/live" class="see-all">See All <i class="fas fa-chevron-right"></i></a>
                    </div>
                    <div class="content-row">
                        ${sampleContent.live.map(item => `
                            <div class="content-card wide" style="position: relative" onclick="window.location.hash='/watch/${item.id}'">
                                <span class="live-badge">LIVE</span>
                                <img src="${item.image}" alt="${item.title}">
                                <h4>${item.title}</h4>
                                <span class="meta"><i class="fas fa-eye"></i> ${item.viewers} watching</span>
                            </div>
                        `).join('')}
                    </div>
                </section>

                <section class="content-section">
                    <div class="section-header">
                        <h3 class="section-title"><i class="fas fa-radio"></i> Radio Stations</h3>
                        <a href="#/radio" class="see-all">See All <i class="fas fa-chevron-right"></i></a>
                    </div>
                    <div class="content-row">
                        ${sampleContent.radio.map(item => `
                            <div class="content-card" onclick="playRadio(${item.id})">
                                <img src="${item.image}" alt="${item.title}">
                                <h4>${item.title}</h4>
                                <span class="meta">${item.genre}</span>
                            </div>
                        `).join('')}
                    </div>
                </section>
            `;
        }

        function renderBrowse() {
            const app = document.getElementById('app');
            const allContent = [...sampleContent.trending, ...sampleContent.trending];
            app.innerHTML = `
                <section class="content-section" style="padding-top: 30px;">
                    <h2 style="margin-bottom: 30px;">Browse All</h2>
                    <div style="display: flex; gap: 10px; margin-bottom: 30px;">
                        <button class="btn btn-secondary" style="padding: 8px 16px; font-size: 13px;">All</button>
                        <button class="btn btn-secondary" style="padding: 8px 16px; font-size: 13px;">Movies</button>
                        <button class="btn btn-secondary" style="padding: 8px 16px; font-size: 13px;">Series</button>
                        <button class="btn btn-secondary" style="padding: 8px 16px; font-size: 13px;">Free</button>
                    </div>
                    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px;">
                        ${allContent.map(item => `
                            <div class="content-card" onclick="window.location.hash='/watch/${item.id}'">
                                <img src="${item.image}" alt="${item.title}">
                                <h4>${item.title}</h4>
                                <span class="meta">${item.year}</span>
                            </div>
                        `).join('')}
                    </div>
                </section>
            `;
        }

        function renderLive() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <section class="content-section" style="padding-top: 30px;">
                    <h2 style="margin-bottom: 30px;"><i class="fas fa-broadcast-tower" style="color: var(--accent-pink);"></i> Live TV</h2>
                    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px;">
                        ${sampleContent.live.map(item => `
                            <div class="content-card wide" style="position: relative; width: 100%;" onclick="window.location.hash='/watch/${item.id}'">
                                <span class="live-badge">LIVE</span>
                                <img src="${item.image}" alt="${item.title}" style="width: 100%;">
                                <h4>${item.title}</h4>
                                <span class="meta"><i class="fas fa-eye"></i> ${item.viewers} watching</span>
                            </div>
                        `).join('')}
                    </div>
                </section>
            `;
        }

        function renderRadio() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <section class="content-section" style="padding-top: 30px;">
                    <h2 style="margin-bottom: 30px;"><i class="fas fa-radio" style="color: var(--accent-blue);"></i> Radio Stations</h2>
                    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px;">
                        ${sampleContent.radio.map(item => `
                            <div class="content-card" onclick="playRadio(${item.id})">
                                <img src="${item.image}" alt="${item.title}">
                                <h4>${item.title}</h4>
                                <span class="meta">${item.genre}</span>
                            </div>
                        `).join('')}
                    </div>
                </section>
            `;
        }

        function renderProfile() {
            const app = document.getElementById('app');
            if (!state.user) {
                document.getElementById('authModal').classList.add('active');
                return;
            }
            app.innerHTML = `
                <section class="content-section" style="padding-top: 30px;">
                    <h2>My Profile</h2>
                    <p style="color: var(--text-muted);">Welcome back!</p>
                </section>
            `;
        }

        // Player
        function playVideo(id) {
            const playerView = document.getElementById('playerView');
            const video = document.getElementById('videoPlayer');

            playerView.classList.add('active');
            document.getElementById('playerTitle').textContent = 'Now Playing';

            // For demo, use a sample video
            video.src = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8';

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(video.src);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = video.src;
                video.play();
            }
        }

        function playRadio(id) {
            alert('Radio player coming soon!');
        }

        // Event Listeners
        document.getElementById('closePlayer').addEventListener('click', () => {
            document.getElementById('playerView').classList.remove('active');
            document.getElementById('videoPlayer').pause();
            window.location.hash = '/';
        });

        document.getElementById('profileBtn').addEventListener('click', () => {
            if (state.user) {
                window.location.hash = '/profile';
            } else {
                document.getElementById('authModal').classList.add('active');
            }
        });

        document.getElementById('closeAuth').addEventListener('click', () => {
            document.getElementById('authModal').classList.remove('active');
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            // Demo login
            state.user = { email: document.getElementById('loginEmail').value };
            document.getElementById('authModal').classList.remove('active');
            window.location.hash = '/profile';
        });

        // Header scroll effect
        window.addEventListener('scroll', () => {
            document.getElementById('header').classList.toggle('scrolled', window.scrollY > 50);
        });

        // Initialize router
        window.addEventListener('hashchange', router);
        router();
    </script>
</body>
</html>
