<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Blob Hero - Purple Squirrel Media</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            overflow: hidden;
            background: #0a0a0f;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .badge {
            background: rgba(139, 92, 246, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #a78bfa;
            padding: 0.5rem 1.25rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .badge::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.1;
        }
        h1 .gradient {
            background: linear-gradient(135deg, #8b5cf6, #d946ef, #06b6d4);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }
        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.375rem);
            color: rgba(255,255,255,0.7);
            max-width: 600px;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        .cta-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.5);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }
        .stats {
            display: flex;
            gap: 3rem;
            margin-top: 4rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6, #d946ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stat-label {
            font-size: 0.875rem;
            color: rgba(255,255,255,0.5);
            margin-top: 0.25rem;
        }
        .mouse-hint {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.4);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="content">
        <div class="badge">Now in Public Beta</div>
        <h1>Stream the <span class="gradient">Future</span></h1>
        <p class="subtitle">
            Decentralized media streaming powered by blockchain.
            Own your content, earn from your creativity, experience entertainment reimagined.
        </p>
        <div class="cta-group">
            <button class="btn btn-primary">Start Streaming Free</button>
            <button class="btn btn-secondary">Watch Demo</button>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="stat-value">50K+</div>
                <div class="stat-label">Active Streamers</div>
            </div>
            <div class="stat">
                <div class="stat-value">2M+</div>
                <div class="stat-label">Hours Streamed</div>
            </div>
            <div class="stat">
                <div class="stat-value">$1.2M</div>
                <div class="stat-label">Creator Earnings</div>
            </div>
        </div>
    </div>

    <div class="mouse-hint">Move mouse to interact</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 3;

        // Custom shader material for liquid blob
        const blobMaterial = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0 },
                uMouse: { value: new THREE.Vector2(0, 0) },
                uColor1: { value: new THREE.Color(0x8b5cf6) },
                uColor2: { value: new THREE.Color(0xd946ef) },
                uColor3: { value: new THREE.Color(0x06b6d4) }
            },
            vertexShader: `
                uniform float uTime;
                uniform vec2 uMouse;

                varying vec2 vUv;
                varying vec3 vNormal;
                varying float vDisplacement;

                // Simplex noise function
                vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
                vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

                float snoise(vec3 v) {
                    const vec2 C = vec2(1.0/6.0, 1.0/3.0);
                    const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);

                    vec3 i = floor(v + dot(v, C.yyy));
                    vec3 x0 = v - i + dot(i, C.xxx);

                    vec3 g = step(x0.yzx, x0.xyz);
                    vec3 l = 1.0 - g;
                    vec3 i1 = min(g.xyz, l.zxy);
                    vec3 i2 = max(g.xyz, l.zxy);

                    vec3 x1 = x0 - i1 + C.xxx;
                    vec3 x2 = x0 - i2 + C.yyy;
                    vec3 x3 = x0 - D.yyy;

                    i = mod289(i);
                    vec4 p = permute(permute(permute(
                        i.z + vec4(0.0, i1.z, i2.z, 1.0))
                        + i.y + vec4(0.0, i1.y, i2.y, 1.0))
                        + i.x + vec4(0.0, i1.x, i2.x, 1.0));

                    float n_ = 0.142857142857;
                    vec3 ns = n_ * D.wyz - D.xzx;

                    vec4 j = p - 49.0 * floor(p * ns.z * ns.z);

                    vec4 x_ = floor(j * ns.z);
                    vec4 y_ = floor(j - 7.0 * x_);

                    vec4 x = x_ * ns.x + ns.yyyy;
                    vec4 y = y_ * ns.x + ns.yyyy;
                    vec4 h = 1.0 - abs(x) - abs(y);

                    vec4 b0 = vec4(x.xy, y.xy);
                    vec4 b1 = vec4(x.zw, y.zw);

                    vec4 s0 = floor(b0) * 2.0 + 1.0;
                    vec4 s1 = floor(b1) * 2.0 + 1.0;
                    vec4 sh = -step(h, vec4(0.0));

                    vec4 a0 = b0.xzyw + s0.xzyw * sh.xxyy;
                    vec4 a1 = b1.xzyw + s1.xzyw * sh.zzww;

                    vec3 p0 = vec3(a0.xy, h.x);
                    vec3 p1 = vec3(a0.zw, h.y);
                    vec3 p2 = vec3(a1.xy, h.z);
                    vec3 p3 = vec3(a1.zw, h.w);

                    vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
                    p0 *= norm.x;
                    p1 *= norm.y;
                    p2 *= norm.z;
                    p3 *= norm.w;

                    vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                    m = m * m;
                    return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
                }

                void main() {
                    vUv = uv;
                    vNormal = normal;

                    // Multiple noise layers for organic movement
                    float noise1 = snoise(position * 2.0 + uTime * 0.5);
                    float noise2 = snoise(position * 4.0 - uTime * 0.3) * 0.5;
                    float noise3 = snoise(position * 8.0 + uTime * 0.2) * 0.25;

                    // Mouse influence
                    float mouseInfluence = 1.0 - smoothstep(0.0, 2.0, length(position.xy - uMouse * 2.0));

                    // Combined displacement
                    float displacement = (noise1 + noise2 + noise3) * 0.3;
                    displacement += mouseInfluence * 0.2;

                    vDisplacement = displacement;

                    vec3 newPosition = position + normal * displacement;

                    gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
                }
            `,
            fragmentShader: `
                uniform float uTime;
                uniform vec3 uColor1;
                uniform vec3 uColor2;
                uniform vec3 uColor3;

                varying vec2 vUv;
                varying vec3 vNormal;
                varying float vDisplacement;

                void main() {
                    // Create gradient based on position and displacement
                    float mixFactor1 = smoothstep(-0.3, 0.3, vDisplacement);
                    float mixFactor2 = sin(vUv.x * 3.14159 + uTime) * 0.5 + 0.5;

                    vec3 color = mix(uColor1, uColor2, mixFactor1);
                    color = mix(color, uColor3, mixFactor2 * 0.3);

                    // Add fresnel effect
                    float fresnel = pow(1.0 - abs(dot(vNormal, vec3(0.0, 0.0, 1.0))), 2.0);
                    color += fresnel * 0.3;

                    // Subtle iridescence
                    color += vec3(sin(vUv.x * 10.0 + uTime), sin(vUv.y * 10.0 + uTime * 1.1), sin((vUv.x + vUv.y) * 10.0 + uTime * 1.2)) * 0.05;

                    gl_FragColor = vec4(color, 0.9);
                }
            `,
            transparent: true,
            side: THREE.DoubleSide
        });

        // Create blob
        const blobGeometry = new THREE.IcosahedronGeometry(1.5, 64);
        const blob = new THREE.Mesh(blobGeometry, blobMaterial);
        blob.position.set(0, 0, -1);
        scene.add(blob);

        // Secondary smaller blobs
        const blob2Material = blobMaterial.clone();
        const blob2 = new THREE.Mesh(new THREE.IcosahedronGeometry(0.6, 32), blob2Material);
        blob2.position.set(-2.5, 1, -2);
        scene.add(blob2);

        const blob3Material = blobMaterial.clone();
        const blob3 = new THREE.Mesh(new THREE.IcosahedronGeometry(0.4, 32), blob3Material);
        blob3.position.set(2.5, -1, -2);
        scene.add(blob3);

        // Ambient light
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // Point lights
        const light1 = new THREE.PointLight(0x8b5cf6, 1, 10);
        light1.position.set(2, 2, 2);
        scene.add(light1);

        const light2 = new THREE.PointLight(0xd946ef, 1, 10);
        light2.position.set(-2, -2, 2);
        scene.add(light2);

        // Floating particles
        const particleCount = 1000;
        const particleGeom = new THREE.BufferGeometry();
        const particlePos = new Float32Array(particleCount * 3);
        const particleSizes = new Float32Array(particleCount);

        for (let i = 0; i < particleCount; i++) {
            particlePos[i * 3] = (Math.random() - 0.5) * 10;
            particlePos[i * 3 + 1] = (Math.random() - 0.5) * 10;
            particlePos[i * 3 + 2] = (Math.random() - 0.5) * 5 - 2;
            particleSizes[i] = Math.random() * 3 + 1;
        }

        particleGeom.setAttribute('position', new THREE.BufferAttribute(particlePos, 3));
        particleGeom.setAttribute('size', new THREE.BufferAttribute(particleSizes, 1));

        const particleMat = new THREE.PointsMaterial({
            size: 0.02,
            color: 0x8b5cf6,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(particleGeom, particleMat);
        scene.add(particles);

        // Mouse tracking
        const mouse = { x: 0, y: 0, targetX: 0, targetY: 0 };
        document.addEventListener('mousemove', (e) => {
            mouse.targetX = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.targetY = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // Animation
        const clock = new THREE.Clock();
        function animate() {
            const t = clock.getElapsedTime();

            // Smooth mouse following
            mouse.x += (mouse.targetX - mouse.x) * 0.05;
            mouse.y += (mouse.targetY - mouse.y) * 0.05;

            // Update shader uniforms
            blobMaterial.uniforms.uTime.value = t;
            blobMaterial.uniforms.uMouse.value.set(mouse.x, mouse.y);

            blob2Material.uniforms.uTime.value = t * 1.2;
            blob3Material.uniforms.uTime.value = t * 0.8;

            // Rotate blobs
            blob.rotation.x = t * 0.1;
            blob.rotation.y = t * 0.15;

            blob2.rotation.x = -t * 0.15;
            blob2.rotation.y = t * 0.1;
            blob2.position.y = 1 + Math.sin(t) * 0.3;

            blob3.rotation.x = t * 0.12;
            blob3.rotation.y = -t * 0.18;
            blob3.position.y = -1 + Math.cos(t * 1.2) * 0.3;

            // Animate particles
            const positions = particles.geometry.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3 + 1] += Math.sin(t + i * 0.1) * 0.002;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            particles.rotation.y = t * 0.02;

            // Animate lights
            light1.position.x = Math.sin(t) * 3;
            light1.position.y = Math.cos(t * 0.7) * 3;
            light2.position.x = Math.cos(t * 0.8) * 3;
            light2.position.y = Math.sin(t * 0.6) * 3;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
