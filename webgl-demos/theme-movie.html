<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Theme - Purple Squirrel Media</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .logo {
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 900;
            letter-spacing: -0.02em;
            background: linear-gradient(180deg, #ffd700 0%, #b8860b 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeUp 1.5s ease 0.5s forwards;
            text-shadow: 0 0 60px rgba(255, 215, 0, 0.3);
        }
        .tagline {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: rgba(255,255,255,0.6);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeUp 1.5s ease 1s forwards;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .cta {
            margin-top: 3rem;
            display: flex;
            gap: 1.5rem;
            opacity: 0;
            animation: fadeUp 1.5s ease 1.5s forwards;
        }
        .btn {
            padding: 1rem 2.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ffd700, #b8860b);
            color: #000;
            border: none;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
        }
        .btn-outline {
            background: transparent;
            color: #ffd700;
            border: 2px solid rgba(255, 215, 0, 0.5);
        }
        .film-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
        }
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.8) 100%);
        }
        .rating {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(0,0,0,0.8);
            border: 2px solid #ffd700;
            color: #ffd700;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 700;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="film-grain"></div>
    <div class="vignette"></div>

    <div class="rating">PG-13</div>

    <div class="content">
        <h1 class="logo">PURPLE SQUIRREL</h1>
        <p class="tagline">Cinema Experience at Home</p>
        <div class="cta">
            <a href="#" class="btn btn-primary">Watch Now</a>
            <a href="#" class="btn btn-outline">See Trailers</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.03);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 10);

        // Dramatic cinema lighting
        const ambientLight = new THREE.AmbientLight(0x111111, 0.3);
        scene.add(ambientLight);

        // Golden spotlight (main)
        const spotLight = new THREE.SpotLight(0xffd700, 3);
        spotLight.position.set(0, 15, 10);
        spotLight.angle = 0.4;
        spotLight.penumbra = 0.8;
        spotLight.castShadow = true;
        scene.add(spotLight);

        // Purple accent light
        const purpleLight = new THREE.PointLight(0x8b5cf6, 1, 30);
        purpleLight.position.set(-10, 0, 5);
        scene.add(purpleLight);

        // Warm rim light
        const rimLight = new THREE.PointLight(0xff6600, 1.5, 25);
        rimLight.position.set(10, -5, -5);
        scene.add(rimLight);

        // Film reels with golden accents
        const reelGroup = new THREE.Group();
        const goldMaterial = new THREE.MeshStandardMaterial({
            color: 0xffd700,
            metalness: 0.9,
            roughness: 0.2,
            emissive: 0xffd700,
            emissiveIntensity: 0.1
        });
        const darkMaterial = new THREE.MeshStandardMaterial({
            color: 0x1a1a1a,
            metalness: 0.8,
            roughness: 0.3
        });

        function createMovieReel(size) {
            const group = new THREE.Group();

            // Outer ring (golden)
            const outerRing = new THREE.Mesh(
                new THREE.TorusGeometry(size, size * 0.1, 16, 64),
                goldMaterial
            );
            group.add(outerRing);

            // Inner structure
            const innerRing = new THREE.Mesh(
                new THREE.TorusGeometry(size * 0.35, size * 0.06, 16, 32),
                darkMaterial
            );
            group.add(innerRing);

            // Film holes pattern
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const holeGeom = new THREE.CylinderGeometry(size * 0.12, size * 0.12, size * 0.05, 16);
                const hole = new THREE.Mesh(holeGeom, darkMaterial);
                hole.position.x = Math.cos(angle) * size * 0.65;
                hole.position.y = Math.sin(angle) * size * 0.65;
                hole.rotation.x = Math.PI / 2;
                group.add(hole);
            }

            // Spokes
            for (let i = 0; i < 6; i++) {
                const spoke = new THREE.Mesh(
                    new THREE.BoxGeometry(size * 1.8, size * 0.03, size * 0.03),
                    goldMaterial
                );
                spoke.rotation.z = (i / 6) * Math.PI;
                group.add(spoke);
            }

            return group;
        }

        // Create floating reels
        const reels = [];
        for (let i = 0; i < 5; i++) {
            const reel = createMovieReel(1 + Math.random() * 0.5);
            reel.position.set(
                (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 12,
                -5 - Math.random() * 10
            );
            reel.userData = {
                rotationSpeed: 0.3 + Math.random() * 0.4,
                floatOffset: Math.random() * Math.PI * 2,
                floatSpeed: 0.3 + Math.random() * 0.3
            };
            reels.push(reel);
            reelGroup.add(reel);
        }
        scene.add(reelGroup);

        // Clapperboard
        const clapperGroup = new THREE.Group();

        // Board base
        const boardGeom = new THREE.BoxGeometry(3, 2, 0.1);
        const boardMat = new THREE.MeshStandardMaterial({ color: 0x1a1a1a });
        const board = new THREE.Mesh(boardGeom, boardMat);
        clapperGroup.add(board);

        // Stripes on clapper
        const stripeGeom = new THREE.BoxGeometry(0.4, 0.6, 0.12);
        for (let i = 0; i < 5; i++) {
            const stripe = new THREE.Mesh(stripeGeom, i % 2 === 0 ?
                new THREE.MeshStandardMaterial({ color: 0xffffff }) :
                new THREE.MeshStandardMaterial({ color: 0x000000 })
            );
            stripe.position.set(-1.2 + i * 0.6, 1.3, 0);
            stripe.rotation.z = -0.1;
            clapperGroup.add(stripe);
        }

        // Top clapper bar
        const topBarGeom = new THREE.BoxGeometry(3, 0.5, 0.12);
        const topBar = new THREE.Mesh(topBarGeom, boardMat);
        topBar.position.set(0, 1.5, 0.05);
        clapperGroup.add(topBar);

        clapperGroup.position.set(-6, 3, -5);
        clapperGroup.rotation.z = 0.2;
        clapperGroup.rotation.y = 0.3;
        clapperGroup.scale.setScalar(0.8);
        scene.add(clapperGroup);

        // Oscar-style trophy silhouette
        const trophyGroup = new THREE.Group();

        // Base
        const baseGeom = new THREE.CylinderGeometry(0.4, 0.5, 0.3, 32);
        const trophyMat = new THREE.MeshStandardMaterial({
            color: 0xffd700,
            metalness: 0.95,
            roughness: 0.1,
            emissive: 0xffd700,
            emissiveIntensity: 0.2
        });
        const base = new THREE.Mesh(baseGeom, trophyMat);
        trophyGroup.add(base);

        // Stem
        const stemGeom = new THREE.CylinderGeometry(0.1, 0.15, 1.5, 16);
        const stem = new THREE.Mesh(stemGeom, trophyMat);
        stem.position.y = 0.9;
        trophyGroup.add(stem);

        // Figure (simplified)
        const figureGeom = new THREE.CapsuleGeometry(0.2, 0.8, 8, 16);
        const figure = new THREE.Mesh(figureGeom, trophyMat);
        figure.position.y = 2;
        trophyGroup.add(figure);

        // Head
        const headGeom = new THREE.SphereGeometry(0.15, 16, 16);
        const head = new THREE.Mesh(headGeom, trophyMat);
        head.position.y = 2.6;
        trophyGroup.add(head);

        trophyGroup.position.set(7, -2, -6);
        trophyGroup.scale.setScalar(1.5);
        scene.add(trophyGroup);

        // Spotlight cones (volumetric light effect)
        const spotlightCones = [];
        for (let i = 0; i < 3; i++) {
            const coneGeom = new THREE.ConeGeometry(4, 15, 32, 1, true);
            const coneMat = new THREE.MeshBasicMaterial({
                color: 0xffd700,
                transparent: true,
                opacity: 0.02,
                side: THREE.DoubleSide,
                blending: THREE.AdditiveBlending
            });
            const cone = new THREE.Mesh(coneGeom, coneMat);
            cone.position.set((i - 1) * 8, 10, -8);
            cone.rotation.x = Math.PI;
            cone.userData = { baseX: (i - 1) * 8 };
            spotlightCones.push(cone);
            scene.add(cone);
        }

        // Film strip floating through scene
        const filmStripGroup = new THREE.Group();

        function createFilmStrip() {
            const group = new THREE.Group();
            const length = 15;

            // Main strip
            const stripGeom = new THREE.BoxGeometry(length, 1.2, 0.03);
            const stripMat = new THREE.MeshStandardMaterial({ color: 0x1a1a1a });
            const strip = new THREE.Mesh(stripGeom, stripMat);
            group.add(strip);

            // Frames (golden tint)
            const frameMat = new THREE.MeshBasicMaterial({
                color: 0xffd700,
                transparent: true,
                opacity: 0.2
            });
            for (let i = 0; i < 10; i++) {
                const frame = new THREE.Mesh(
                    new THREE.PlaneGeometry(1, 0.75),
                    frameMat.clone()
                );
                frame.position.set(-length/2 + 1 + i * 1.4, 0, 0.02);
                frame.material.opacity = 0.1 + Math.random() * 0.2;
                group.add(frame);
            }

            // Sprocket holes
            for (let i = 0; i < length * 2; i++) {
                [-0.5, 0.5].forEach(y => {
                    const hole = new THREE.Mesh(
                        new THREE.PlaneGeometry(0.12, 0.18),
                        new THREE.MeshBasicMaterial({ color: 0x000000 })
                    );
                    hole.position.set(-length/2 + 0.4 + i * 0.5, y, 0.02);
                    group.add(hole);
                });
            }

            return group;
        }

        for (let i = 0; i < 4; i++) {
            const strip = createFilmStrip();
            strip.position.set(
                (Math.random() - 0.5) * 10,
                -4 + i * 3,
                -10 - i * 2
            );
            strip.rotation.z = (Math.random() - 0.5) * 0.3;
            strip.rotation.y = (Math.random() - 0.5) * 0.4;
            strip.userData = {
                scrollSpeed: 0.02 + Math.random() * 0.02,
                rotationSpeed: (Math.random() - 0.5) * 0.002
            };
            filmStripGroup.add(strip);
        }
        scene.add(filmStripGroup);

        // Star particles
        const starsGeom = new THREE.BufferGeometry();
        const starCount = 300;
        const starPositions = new Float32Array(starCount * 3);
        const starColors = new Float32Array(starCount * 3);

        for (let i = 0; i < starCount; i++) {
            starPositions[i * 3] = (Math.random() - 0.5) * 40;
            starPositions[i * 3 + 1] = (Math.random() - 0.5) * 25;
            starPositions[i * 3 + 2] = -10 - Math.random() * 20;

            const brightness = 0.5 + Math.random() * 0.5;
            const isGold = Math.random() > 0.7;
            if (isGold) {
                starColors[i * 3] = brightness;
                starColors[i * 3 + 1] = brightness * 0.85;
                starColors[i * 3 + 2] = 0;
            } else {
                starColors[i * 3] = brightness;
                starColors[i * 3 + 1] = brightness;
                starColors[i * 3 + 2] = brightness;
            }
        }

        starsGeom.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
        starsGeom.setAttribute('color', new THREE.BufferAttribute(starColors, 3));

        const starsMat = new THREE.PointsMaterial({
            size: 0.08,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const stars = new THREE.Points(starsGeom, starsMat);
        scene.add(stars);

        // Dust in spotlight
        const dustGeom = new THREE.BufferGeometry();
        const dustCount = 1000;
        const dustPositions = new Float32Array(dustCount * 3);

        for (let i = 0; i < dustCount; i++) {
            dustPositions[i * 3] = (Math.random() - 0.5) * 20;
            dustPositions[i * 3 + 1] = Math.random() * 15 - 5;
            dustPositions[i * 3 + 2] = (Math.random() - 0.5) * 15;
        }

        dustGeom.setAttribute('position', new THREE.BufferAttribute(dustPositions, 3));

        const dustMat = new THREE.PointsMaterial({
            size: 0.02,
            color: 0xffd700,
            transparent: true,
            opacity: 0.3,
            blending: THREE.AdditiveBlending
        });

        const dust = new THREE.Points(dustGeom, dustMat);
        scene.add(dust);

        // Mouse interaction
        const mouse = { x: 0, y: 0 };
        const targetMouse = { x: 0, y: 0 };

        document.addEventListener('mousemove', (e) => {
            targetMouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            targetMouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // Animation
        const clock = new THREE.Clock();

        function animate() {
            const t = clock.getElapsedTime();

            // Smooth mouse follow
            mouse.x += (targetMouse.x - mouse.x) * 0.05;
            mouse.y += (targetMouse.y - mouse.y) * 0.05;

            // Camera movement
            camera.position.x = mouse.x * 1.5;
            camera.position.y = mouse.y * 1;
            camera.lookAt(0, 0, 0);

            // Animate reels
            reels.forEach(reel => {
                reel.rotation.z += reel.userData.rotationSpeed * 0.01;
                reel.position.y += Math.sin(t * reel.userData.floatSpeed + reel.userData.floatOffset) * 0.003;
            });

            // Animate clapperboard
            clapperGroup.rotation.y = 0.3 + Math.sin(t * 0.5) * 0.1;
            clapperGroup.position.y = 3 + Math.sin(t * 0.7) * 0.2;

            // Animate trophy (gentle glow pulse)
            trophyGroup.rotation.y = t * 0.2;
            const glowIntensity = 0.2 + Math.sin(t * 2) * 0.1;
            trophyGroup.children.forEach(child => {
                if (child.material.emissiveIntensity !== undefined) {
                    child.material.emissiveIntensity = glowIntensity;
                }
            });

            // Animate spotlight cones
            spotlightCones.forEach((cone, i) => {
                cone.position.x = cone.userData.baseX + Math.sin(t * 0.5 + i) * 2;
                cone.material.opacity = 0.015 + Math.sin(t + i) * 0.005;
            });

            // Animate film strips
            filmStripGroup.children.forEach(strip => {
                strip.position.x += strip.userData.scrollSpeed;
                if (strip.position.x > 15) strip.position.x = -15;
                strip.rotation.z += strip.userData.rotationSpeed;
            });

            // Animate dust
            const dustPos = dust.geometry.attributes.position.array;
            for (let i = 0; i < dustCount; i++) {
                dustPos[i * 3 + 1] += 0.005;
                if (dustPos[i * 3 + 1] > 10) dustPos[i * 3 + 1] = -5;
                dustPos[i * 3] += Math.sin(t + i) * 0.001;
            }
            dust.geometry.attributes.position.needsUpdate = true;

            // Animate stars (twinkle)
            const starCols = stars.geometry.attributes.color.array;
            for (let i = 0; i < starCount; i++) {
                const twinkle = 0.5 + Math.sin(t * 3 + i * 0.5) * 0.5;
                starCols[i * 3] *= twinkle;
            }
            stars.geometry.attributes.color.needsUpdate = true;

            // Pulsing lights
            spotLight.intensity = 3 + Math.sin(t) * 0.5;
            purpleLight.intensity = 1 + Math.cos(t * 0.8) * 0.3;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
