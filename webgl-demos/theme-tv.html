<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Theme - Purple Squirrel Media</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            overflow: hidden;
            background: #0a0a12;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .logo {
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 900;
            letter-spacing: -0.02em;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeUp 1.5s ease 0.5s forwards;
        }
        .tagline {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: rgba(255,255,255,0.6);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeUp 1.5s ease 1s forwards;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .cta {
            margin-top: 3rem;
            display: flex;
            gap: 1.5rem;
            opacity: 0;
            animation: fadeUp 1.5s ease 1.5s forwards;
        }
        .btn {
            padding: 1rem 2.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(239, 68, 68, 0.5);
        }
        .live-badge {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: pulse 2s infinite;
        }
        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .channel-strip {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 1.5rem;
            gap: 1rem;
            opacity: 0;
            animation: fadeUp 1.5s ease 2s forwards;
        }
        .channel {
            width: 60px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .channel:hover {
            background: rgba(139, 92, 246, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="live-badge">
        <span class="live-dot"></span>
        LIVE NOW
    </div>

    <div class="content">
        <h1 class="logo">PURPLE SQUIRREL</h1>
        <p class="tagline">Live TV, Reimagined</p>
        <div class="cta">
            <a href="#" class="btn btn-primary">Watch Live</a>
        </div>
    </div>

    <div class="channel-strip">
        <div class="channel">CH 1</div>
        <div class="channel">CH 2</div>
        <div class="channel">CH 3</div>
        <div class="channel">CH 4</div>
        <div class="channel">CH 5</div>
        <div class="channel">CH 6</div>
        <div class="channel">CH 7</div>
        <div class="channel">CH 8</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 12);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x111122, 0.3);
        scene.add(ambientLight);

        const redLight = new THREE.PointLight(0xef4444, 2, 30);
        redLight.position.set(5, 5, 5);
        scene.add(redLight);

        const purpleLight = new THREE.PointLight(0x8b5cf6, 1.5, 25);
        purpleLight.position.set(-5, -3, 5);
        scene.add(purpleLight);

        // TV Screens floating in 3D space
        const tvGroup = new THREE.Group();
        const tvScreens = [];

        function createTV(width, height) {
            const group = new THREE.Group();

            // TV Frame (bezel)
            const frameGeom = new THREE.BoxGeometry(width + 0.3, height + 0.3, 0.15);
            const frameMat = new THREE.MeshStandardMaterial({
                color: 0x1a1a1a,
                metalness: 0.8,
                roughness: 0.3
            });
            const frame = new THREE.Mesh(frameGeom, frameMat);
            group.add(frame);

            // Screen (glowing)
            const screenGeom = new THREE.PlaneGeometry(width, height);
            const screenMat = new THREE.MeshBasicMaterial({
                color: 0x8b5cf6,
                transparent: true,
                opacity: 0.3
            });
            const screen = new THREE.Mesh(screenGeom, screenMat);
            screen.position.z = 0.08;
            group.add(screen);

            // Screen content (static/noise simulation)
            const noiseGeom = new THREE.PlaneGeometry(width * 0.95, height * 0.95);
            const noiseMat = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.1
            });
            const noise = new THREE.Mesh(noiseGeom, noiseMat);
            noise.position.z = 0.09;
            group.add(noise);

            // Scan line effect
            const scanlineCount = 20;
            for (let i = 0; i < scanlineCount; i++) {
                const lineGeom = new THREE.PlaneGeometry(width, 0.02);
                const lineMat = new THREE.MeshBasicMaterial({
                    color: 0x000000,
                    transparent: true,
                    opacity: 0.3
                });
                const line = new THREE.Mesh(lineGeom, lineMat);
                line.position.y = -height/2 + (i / scanlineCount) * height;
                line.position.z = 0.1;
                group.add(line);
            }

            // Recording indicator (red dot)
            const dotGeom = new THREE.CircleGeometry(0.05, 16);
            const dotMat = new THREE.MeshBasicMaterial({ color: 0xef4444 });
            const dot = new THREE.Mesh(dotGeom, dotMat);
            dot.position.set(width/2 - 0.15, height/2 - 0.15, 0.1);
            group.add(dot);

            return { group, screen, noise, dot };
        }

        // Create multiple TV screens
        const tvConfigs = [
            { x: 0, y: 0, z: 0, w: 4, h: 2.5, scale: 1 },
            { x: -5, y: 2, z: -3, w: 2.5, h: 1.5, scale: 0.8 },
            { x: 5, y: 2, z: -3, w: 2.5, h: 1.5, scale: 0.8 },
            { x: -6, y: -2, z: -5, w: 2, h: 1.2, scale: 0.6 },
            { x: 6, y: -2, z: -5, w: 2, h: 1.2, scale: 0.6 },
            { x: -3, y: -3, z: -4, w: 1.8, h: 1, scale: 0.5 },
            { x: 3, y: -3, z: -4, w: 1.8, h: 1, scale: 0.5 },
            { x: 0, y: 4, z: -6, w: 3, h: 1.8, scale: 0.7 },
        ];

        tvConfigs.forEach(config => {
            const tv = createTV(config.w, config.h);
            tv.group.position.set(config.x, config.y, config.z);
            tv.group.scale.setScalar(config.scale);
            tv.group.userData = {
                baseY: config.y,
                floatOffset: Math.random() * Math.PI * 2,
                floatSpeed: 0.3 + Math.random() * 0.3,
                glowSpeed: 1 + Math.random() * 2
            };
            tvScreens.push(tv);
            tvGroup.add(tv.group);
        });
        scene.add(tvGroup);

        // Broadcast waves (emanating from main TV)
        const waveGroup = new THREE.Group();
        const waves = [];

        for (let i = 0; i < 5; i++) {
            const waveGeom = new THREE.RingGeometry(0.5 + i * 1.5, 0.6 + i * 1.5, 64);
            const waveMat = new THREE.MeshBasicMaterial({
                color: 0x8b5cf6,
                transparent: true,
                opacity: 0.3 - i * 0.05,
                side: THREE.DoubleSide
            });
            const wave = new THREE.Mesh(waveGeom, waveMat);
            wave.position.z = -1;
            wave.userData = { baseScale: 1 + i * 0.3, offset: i * 0.5 };
            waves.push(wave);
            waveGroup.add(wave);
        }
        scene.add(waveGroup);

        // Signal particles
        const signalGroup = new THREE.Group();
        const signalCount = 500;
        const signalGeom = new THREE.BufferGeometry();
        const signalPositions = new Float32Array(signalCount * 3);
        const signalColors = new Float32Array(signalCount * 3);

        for (let i = 0; i < signalCount; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = 3 + Math.random() * 8;
            signalPositions[i * 3] = Math.cos(angle) * radius;
            signalPositions[i * 3 + 1] = (Math.random() - 0.5) * 10;
            signalPositions[i * 3 + 2] = Math.sin(angle) * radius - 5;

            const color = Math.random() > 0.7 ?
                new THREE.Color(0xef4444) :
                new THREE.Color(0x8b5cf6);
            signalColors[i * 3] = color.r;
            signalColors[i * 3 + 1] = color.g;
            signalColors[i * 3 + 2] = color.b;
        }

        signalGeom.setAttribute('position', new THREE.BufferAttribute(signalPositions, 3));
        signalGeom.setAttribute('color', new THREE.BufferAttribute(signalColors, 3));

        const signalMat = new THREE.PointsMaterial({
            size: 0.05,
            vertexColors: true,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });

        const signals = new THREE.Points(signalGeom, signalMat);
        scene.add(signals);

        // Antenna tower
        const antennaGroup = new THREE.Group();

        // Tower base
        const towerGeom = new THREE.CylinderGeometry(0.05, 0.15, 6, 8);
        const towerMat = new THREE.MeshStandardMaterial({
            color: 0x333333,
            metalness: 0.9,
            roughness: 0.2
        });
        const tower = new THREE.Mesh(towerGeom, towerMat);
        tower.position.set(8, -2, -8);
        antennaGroup.add(tower);

        // Antenna top
        const topGeom = new THREE.ConeGeometry(0.08, 0.5, 8);
        const top = new THREE.Mesh(topGeom, towerMat);
        top.position.set(8, 1.5, -8);
        antennaGroup.add(top);

        // Blinking light
        const blinkGeom = new THREE.SphereGeometry(0.08, 16, 16);
        const blinkMat = new THREE.MeshBasicMaterial({ color: 0xef4444 });
        const blink = new THREE.Mesh(blinkGeom, blinkMat);
        blink.position.set(8, 1.8, -8);
        antennaGroup.add(blink);

        scene.add(antennaGroup);

        // Static noise overlay effect (subtle)
        const staticGeom = new THREE.PlaneGeometry(30, 20);
        const staticMat = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.02,
            depthWrite: false
        });
        const staticPlane = new THREE.Mesh(staticGeom, staticMat);
        staticPlane.position.z = 5;
        scene.add(staticPlane);

        // Mouse interaction
        const mouse = { x: 0, y: 0 };
        const targetMouse = { x: 0, y: 0 };

        document.addEventListener('mousemove', (e) => {
            targetMouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            targetMouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // Animation
        const clock = new THREE.Clock();

        function animate() {
            const t = clock.getElapsedTime();

            // Smooth mouse follow
            mouse.x += (targetMouse.x - mouse.x) * 0.05;
            mouse.y += (targetMouse.y - mouse.y) * 0.05;

            // Camera movement
            camera.position.x = mouse.x * 1.5;
            camera.position.y = mouse.y * 1;
            camera.lookAt(0, 0, 0);

            // Animate TV screens
            tvScreens.forEach((tv, i) => {
                const g = tv.group;
                g.position.y = g.userData.baseY + Math.sin(t * g.userData.floatSpeed + g.userData.floatOffset) * 0.2;

                // Screen glow pulse
                tv.screen.material.opacity = 0.2 + Math.sin(t * g.userData.glowSpeed) * 0.1;

                // Recording dot blink
                tv.dot.visible = Math.sin(t * 3 + i) > 0;

                // Subtle rotation
                g.rotation.y = Math.sin(t * 0.2 + i) * 0.05;
            });

            // Animate broadcast waves
            waves.forEach((wave, i) => {
                const scale = wave.userData.baseScale + Math.sin(t * 2 + wave.userData.offset) * 0.2;
                wave.scale.setScalar(scale);
                wave.material.opacity = 0.3 - (scale - 1) * 0.05;
            });

            // Animate signal particles
            const signalPos = signals.geometry.attributes.position.array;
            for (let i = 0; i < signalCount; i++) {
                signalPos[i * 3 + 1] += 0.02;
                if (signalPos[i * 3 + 1] > 5) {
                    signalPos[i * 3 + 1] = -5;
                }
            }
            signals.geometry.attributes.position.needsUpdate = true;
            signals.rotation.y = t * 0.1;

            // Blink antenna light
            blink.visible = Math.sin(t * 4) > 0;
            blink.material.color.setHex(Math.sin(t * 4) > 0.5 ? 0xef4444 : 0x660000);

            // Static flicker
            staticMat.opacity = 0.01 + Math.random() * 0.02;

            // Pulsing lights
            redLight.intensity = 2 + Math.sin(t * 2) * 0.5;
            purpleLight.intensity = 1.5 + Math.cos(t * 1.5) * 0.3;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
