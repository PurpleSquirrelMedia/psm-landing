<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>

  <!-- Circular Background -->
  <circle cx="50" cy="50" r="50" fill="url(#bgGrad)"/>

  <!-- Large fluffy tail (left side, curving up) -->
  <path fill="white" d="
    M 20 75
    C 12 70, 8 55, 10 40
    C 12 28, 18 18, 28 15
    C 35 13, 40 18, 38 28
    C 36 38, 30 50, 28 60
    C 26 68, 24 74, 20 75
    Z
  "/>

  <!-- Body -->
  <ellipse cx="55" cy="62" rx="18" ry="20" fill="white"/>

  <!-- Head -->
  <ellipse cx="65" cy="40" rx="14" ry="13" fill="white"/>

  <!-- Ear -->
  <path fill="white" d="
    M 72 30
    C 76 22, 84 24, 82 34
    C 80 40, 74 42, 72 38
    Z
  "/>

  <!-- Front leg hint -->
  <ellipse cx="62" cy="78" rx="6" ry="4" fill="white"/>

  <!-- Connect body to tail -->
  <ellipse cx="38" cy="65" rx="10" ry="12" fill="white"/>
</svg>
