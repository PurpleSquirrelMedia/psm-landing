<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6B2D8B"/>
    </linearGradient>
    <linearGradient id="playGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14F195"/>
      <stop offset="100%" style="stop-color:#9945FF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="50" height="50" rx="12" fill="url(#grad)"/>

  <!-- Stylized Squirrel + Play -->
  <circle cx="25" cy="22" r="10" fill="white" opacity="0.9"/>
  <circle cx="22" cy="20" r="2" fill="#1a0a2e"/>
  <circle cx="28" cy="20" r="2" fill="#1a0a2e"/>

  <!-- Ears -->
  <circle cx="17" cy="14" r="4" fill="white" opacity="0.9"/>
  <circle cx="33" cy="14" r="4" fill="white" opacity="0.9"/>

  <!-- Play Button -->
  <circle cx="25" cy="35" r="10" fill="url(#playGrad)"/>
  <polygon points="22,30 22,40 32,35" fill="white"/>
</svg>
