<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#6B2D8B"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <linearGradient id="solanaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14F195"/>
      <stop offset="100%" style="stop-color:#9945FF"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#brandGrad)" opacity="0.1"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#brandGrad)" stroke-width="3"/>

  <!-- Squirrel Body -->
  <ellipse cx="100" cy="115" rx="45" ry="50" fill="url(#brandGrad)"/>

  <!-- Squirrel Head -->
  <circle cx="100" cy="65" r="35" fill="url(#brandGrad)"/>

  <!-- Ears -->
  <ellipse cx="72" cy="40" rx="10" ry="15" fill="url(#brandGrad)"/>
  <ellipse cx="128" cy="40" rx="10" ry="15" fill="url(#brandGrad)"/>
  <ellipse cx="72" cy="42" rx="6" ry="9" fill="#fff" opacity="0.3"/>
  <ellipse cx="128" cy="42" rx="6" ry="9" fill="#fff" opacity="0.3"/>

  <!-- Face - Eyes -->
  <circle cx="85" cy="62" r="8" fill="white"/>
  <circle cx="115" cy="62" r="8" fill="white"/>
  <circle cx="87" cy="63" r="4" fill="#1a0a2e"/>
  <circle cx="117" cy="63" r="4" fill="#1a0a2e"/>
  <circle cx="88" cy="62" r="1.5" fill="white"/>
  <circle cx="118" cy="62" r="1.5" fill="white"/>

  <!-- Nose -->
  <ellipse cx="100" cy="78" rx="6" ry="4" fill="#1a0a2e"/>

  <!-- Smile -->
  <path d="M 90 85 Q 100 92 110 85" fill="none" stroke="#1a0a2e" stroke-width="2" stroke-linecap="round"/>

  <!-- Belly -->
  <ellipse cx="100" cy="125" rx="25" ry="30" fill="#fff" opacity="0.2"/>

  <!-- Fluffy Tail -->
  <path d="M 145 100 Q 175 70 165 40 Q 155 20 135 30 Q 115 40 130 70 Q 140 90 145 100" fill="url(#brandGrad)"/>
  <path d="M 150 85 Q 165 65 158 45 Q 152 35 142 42" fill="#fff" opacity="0.15"/>

  <!-- Arms holding play button -->
  <ellipse cx="65" cy="110" rx="12" ry="8" fill="url(#brandGrad)" transform="rotate(-30 65 110)"/>
  <ellipse cx="135" cy="110" rx="12" ry="8" fill="url(#brandGrad)" transform="rotate(30 135 110)"/>

  <!-- Play Button in center -->
  <circle cx="100" cy="115" r="18" fill="url(#solanaGrad)"/>
  <polygon points="95,105 95,125 112,115" fill="white"/>

  <!-- Feet -->
  <ellipse cx="80" cy="165" rx="15" ry="8" fill="url(#brandGrad)"/>
  <ellipse cx="120" cy="165" rx="15" ry="8" fill="url(#brandGrad)"/>
</svg>
