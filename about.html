<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Purple Squirrel Media</title>
    <meta name="description" content="The Future of Streaming - Purple Squirrel Media">
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="apple-touch-icon" href="img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            overflow-x: hidden;
            background: #000;
            font-family: 'Poppins', 'Segoe UI', system-ui, sans-serif;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        }
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: white;
        }
        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }
        .logo-text {
            font-weight: 600;
            font-size: 14px;
            line-height: 1.2;
        }
        .logo-text small {
            font-weight: 400;
            opacity: 0.7;
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        .nav-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-links a:hover,
        .nav-links a.active {
            color: white;
        }
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .mobile-menu-btn { display: block; }
        }

        /* Canvas & Effects */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .hero-logo {
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 900;
            letter-spacing: -0.02em;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 80px rgba(139, 92, 246, 0.5);
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeUp 1.5s ease 0.5s forwards;
        }
        .tagline {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: rgba(255,255,255,0.6);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeUp 1.5s ease 1s forwards;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .cta {
            margin-top: 3rem;
            display: flex;
            gap: 1.5rem;
            opacity: 0;
            animation: fadeUp 1.5s ease 1.5s forwards;
        }
        .btn {
            padding: 1rem 2.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            border: none;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.4);
        }
        .btn-outline {
            background: transparent;
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .btn-outline:hover {
            border-color: white;
            background: rgba(255,255,255,0.1);
        }
        .film-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
        }
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.7) 100%);
        }
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 98;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0,0,0,0.1) 2px,
                rgba(0,0,0,0.1) 4px
            );
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <img src="img/logo.png" alt="Purple Squirrel Media">
                <span class="logo-text">Purple Squirrel<br><small>Media</small></span>
            </a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/defi/swap/">Swap</a></li>
                <li><a href="/defi/bridge/">Bridge</a></li>
                <li><a href="/about.html" class="active">About</a></li>
            </ul>
            <button class="mobile-menu-btn">â˜°</button>
        </div>
    </nav>

    <canvas id="canvas"></canvas>
    <div class="film-grain"></div>
    <div class="vignette"></div>
    <div class="scanlines"></div>

    <div class="content">
        <h1 class="hero-logo">PURPLE SQUIRREL</h1>
        <p class="tagline">The Future of Streaming</p>
        <div class="cta">
            <a href="/defi/swap/" class="btn btn-primary">Start Trading</a>
            <a href="/" class="btn btn-outline">Explore Platform</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.05);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 8);

        // Dramatic lighting setup (like a film set)
        const ambientLight = new THREE.AmbientLight(0x111111, 0.5);
        scene.add(ambientLight);

        // Key light (main dramatic light)
        const keyLight = new THREE.SpotLight(0xffffff, 3);
        keyLight.position.set(10, 15, 10);
        keyLight.angle = 0.3;
        keyLight.penumbra = 0.8;
        keyLight.castShadow = true;
        scene.add(keyLight);

        // Fill light (purple accent)
        const fillLight = new THREE.PointLight(0x8b5cf6, 2, 30);
        fillLight.position.set(-8, 5, 5);
        scene.add(fillLight);

        // Rim light (backlight for cinematic edge)
        const rimLight = new THREE.PointLight(0xd946ef, 1.5, 25);
        rimLight.position.set(5, -3, -8);
        scene.add(rimLight);

        // Volumetric light beams (god rays effect)
        const beamGroup = new THREE.Group();
        const beamMaterial = new THREE.MeshBasicMaterial({
            color: 0x8b5cf6,
            transparent: true,
            opacity: 0.03,
            side: THREE.DoubleSide,
            blending: THREE.AdditiveBlending
        });

        for (let i = 0; i < 5; i++) {
            const beamGeom = new THREE.ConeGeometry(8, 25, 32, 1, true);
            const beam = new THREE.Mesh(beamGeom, beamMaterial.clone());
            beam.position.set(
                (Math.random() - 0.5) * 20,
                15,
                (Math.random() - 0.5) * 10 - 5
            );
            beam.rotation.x = Math.PI;
            beam.rotation.z = (Math.random() - 0.5) * 0.3;
            beam.material.opacity = 0.02 + Math.random() * 0.02;
            beamGroup.add(beam);
        }
        scene.add(beamGroup);

        // Film reels floating in background
        const reelGroup = new THREE.Group();
        const reelMaterial = new THREE.MeshStandardMaterial({
            color: 0x1a1a1a,
            metalness: 0.9,
            roughness: 0.3
        });

        function createFilmReel(size) {
            const group = new THREE.Group();

            // Outer ring
            const outerRing = new THREE.Mesh(
                new THREE.TorusGeometry(size, size * 0.08, 16, 64),
                reelMaterial
            );
            group.add(outerRing);

            // Inner ring
            const innerRing = new THREE.Mesh(
                new THREE.TorusGeometry(size * 0.3, size * 0.05, 16, 32),
                reelMaterial
            );
            group.add(innerRing);

            // Spokes
            for (let i = 0; i < 6; i++) {
                const spoke = new THREE.Mesh(
                    new THREE.BoxGeometry(size * 1.4, size * 0.04, size * 0.04),
                    reelMaterial
                );
                spoke.rotation.z = (i / 6) * Math.PI;
                group.add(spoke);
            }

            // Center hub
            const hub = new THREE.Mesh(
                new THREE.CylinderGeometry(size * 0.15, size * 0.15, size * 0.1, 32),
                new THREE.MeshStandardMaterial({
                    color: 0x8b5cf6,
                    metalness: 0.8,
                    roughness: 0.2,
                    emissive: 0x8b5cf6,
                    emissiveIntensity: 0.2
                })
            );
            hub.rotation.x = Math.PI / 2;
            group.add(hub);

            return group;
        }

        // Create multiple film reels
        const reels = [];
        for (let i = 0; i < 6; i++) {
            const reel = createFilmReel(0.8 + Math.random() * 0.5);
            reel.position.set(
                (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 12,
                -5 - Math.random() * 10
            );
            reel.rotation.y = Math.random() * Math.PI;
            reel.userData = {
                rotationSpeed: 0.2 + Math.random() * 0.3,
                floatOffset: Math.random() * Math.PI * 2,
                floatSpeed: 0.5 + Math.random() * 0.5
            };
            reels.push(reel);
            reelGroup.add(reel);
        }
        scene.add(reelGroup);

        // Floating film strip
        const filmStripGroup = new THREE.Group();

        function createFilmStrip() {
            const group = new THREE.Group();
            const stripLength = 20;
            const frameCount = 12;

            // Main strip
            const stripGeom = new THREE.BoxGeometry(stripLength, 1.5, 0.05);
            const stripMat = new THREE.MeshStandardMaterial({
                color: 0x1a1a1a,
                metalness: 0.3,
                roughness: 0.7
            });
            const strip = new THREE.Mesh(stripGeom, stripMat);
            group.add(strip);

            // Film frames
            const frameMat = new THREE.MeshStandardMaterial({
                color: 0x2a2a2a,
                emissive: 0x8b5cf6,
                emissiveIntensity: 0.1
            });

            for (let i = 0; i < frameCount; i++) {
                const frame = new THREE.Mesh(
                    new THREE.PlaneGeometry(1.2, 0.9),
                    frameMat.clone()
                );
                frame.position.set(-stripLength/2 + 1 + i * 1.5, 0, 0.03);
                frame.material.emissiveIntensity = Math.random() * 0.3;
                group.add(frame);
            }

            // Sprocket holes
            const holeMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
            for (let i = 0; i < stripLength * 2; i++) {
                [-0.6, 0.6].forEach(y => {
                    const hole = new THREE.Mesh(
                        new THREE.PlaneGeometry(0.15, 0.2),
                        holeMat
                    );
                    hole.position.set(-stripLength/2 + 0.5 + i * 0.5, y, 0.03);
                    group.add(hole);
                });
            }

            return group;
        }

        // Create curved film strips
        for (let i = 0; i < 3; i++) {
            const strip = createFilmStrip();
            strip.position.set(
                (i - 1) * 8,
                -4 + i * 2,
                -8 - i * 3
            );
            strip.rotation.z = (Math.random() - 0.5) * 0.3;
            strip.rotation.y = (Math.random() - 0.5) * 0.5;
            strip.userData = {
                scrollSpeed: 0.3 + Math.random() * 0.2,
                floatOffset: Math.random() * Math.PI * 2
            };
            filmStripGroup.add(strip);
        }
        scene.add(filmStripGroup);

        // Dust particles (like in a cinema projector beam)
        const dustGeom = new THREE.BufferGeometry();
        const dustCount = 3000;
        const dustPositions = new Float32Array(dustCount * 3);
        const dustSizes = new Float32Array(dustCount);

        for (let i = 0; i < dustCount; i++) {
            dustPositions[i * 3] = (Math.random() - 0.5) * 30;
            dustPositions[i * 3 + 1] = (Math.random() - 0.5) * 20;
            dustPositions[i * 3 + 2] = (Math.random() - 0.5) * 20 - 5;
            dustSizes[i] = Math.random() * 0.03 + 0.01;
        }

        dustGeom.setAttribute('position', new THREE.BufferAttribute(dustPositions, 3));
        dustGeom.setAttribute('size', new THREE.BufferAttribute(dustSizes, 1));

        const dustMat = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.02,
            transparent: true,
            opacity: 0.4,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const dust = new THREE.Points(dustGeom, dustMat);
        scene.add(dust);

        // Lens flare particles
        const flareGeom = new THREE.BufferGeometry();
        const flareCount = 50;
        const flarePositions = new Float32Array(flareCount * 3);
        const flareColors = new Float32Array(flareCount * 3);

        for (let i = 0; i < flareCount; i++) {
            flarePositions[i * 3] = (Math.random() - 0.5) * 15;
            flarePositions[i * 3 + 1] = (Math.random() - 0.5) * 10;
            flarePositions[i * 3 + 2] = (Math.random() - 0.5) * 10;

            const color = Math.random() > 0.5 ?
                new THREE.Color(0x8b5cf6) :
                new THREE.Color(0xd946ef);
            flareColors[i * 3] = color.r;
            flareColors[i * 3 + 1] = color.g;
            flareColors[i * 3 + 2] = color.b;
        }

        flareGeom.setAttribute('position', new THREE.BufferAttribute(flarePositions, 3));
        flareGeom.setAttribute('color', new THREE.BufferAttribute(flareColors, 3));

        const flareMat = new THREE.PointsMaterial({
            size: 0.15,
            vertexColors: true,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const flares = new THREE.Points(flareGeom, flareMat);
        scene.add(flares);

        // Mouse parallax
        const mouse = { x: 0, y: 0 };
        const targetMouse = { x: 0, y: 0 };

        document.addEventListener('mousemove', (e) => {
            targetMouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            targetMouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // Animation
        const clock = new THREE.Clock();

        function animate() {
            const t = clock.getElapsedTime();

            // Smooth mouse follow
            mouse.x += (targetMouse.x - mouse.x) * 0.05;
            mouse.y += (targetMouse.y - mouse.y) * 0.05;

            // Camera subtle movement
            camera.position.x = mouse.x * 0.5;
            camera.position.y = mouse.y * 0.3;
            camera.lookAt(0, 0, 0);

            // Animate film reels
            reels.forEach(reel => {
                reel.rotation.z += reel.userData.rotationSpeed * 0.01;
                reel.position.y += Math.sin(t * reel.userData.floatSpeed + reel.userData.floatOffset) * 0.002;
            });

            // Animate film strips (scroll effect)
            filmStripGroup.children.forEach((strip, i) => {
                strip.position.x = ((strip.position.x + strip.userData.scrollSpeed * 0.02 + 15) % 30) - 15;
                strip.position.y += Math.sin(t + strip.userData.floatOffset) * 0.001;
            });

            // Animate dust particles (slow drift)
            const dustPos = dust.geometry.attributes.position.array;
            for (let i = 0; i < dustCount; i++) {
                dustPos[i * 3 + 1] += Math.sin(t * 0.5 + i) * 0.001;
                dustPos[i * 3] += Math.cos(t * 0.3 + i) * 0.0005;
            }
            dust.geometry.attributes.position.needsUpdate = true;
            dust.rotation.y = t * 0.01;

            // Animate flares
            flares.rotation.z = t * 0.05;
            flares.rotation.y = Math.sin(t * 0.2) * 0.1;

            // Animate light beams
            beamGroup.rotation.z = Math.sin(t * 0.1) * 0.05;
            beamGroup.children.forEach((beam, i) => {
                beam.material.opacity = 0.02 + Math.sin(t * 0.5 + i) * 0.01;
            });

            // Pulsing lights
            fillLight.intensity = 2 + Math.sin(t * 0.8) * 0.5;
            rimLight.intensity = 1.5 + Math.cos(t * 0.6) * 0.3;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
